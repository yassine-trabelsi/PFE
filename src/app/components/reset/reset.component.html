<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">RÃ©initialisation de mot de passe</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="resetPasswordForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="MotDePasse" type="password" placeholder="Mot de passe">
                                </div>
                            </div>
                            <small class="text-danger"
                                *ngIf="resetPasswordForm.controls['MotDePasse'].dirty && resetPasswordForm.hasError('required','MotDePasse')">*Nouveau
                                mot de passe
                                requis</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="confirmPassword" type="password"
                                        placeholder="Confirmation de Mot de passe">
                                </div>
                            </div>
                            <small class="text-danger"
                                *ngIf="resetPasswordForm.controls['confirmPassword'].dirty && resetPasswordForm.hasError('required','confirmPassword')">*Confirmation
                                requise</small>
                            <small class="text-danger"
                                *ngIf=" resetPasswordForm.hasError('confirmPasswordValidator','confirmPassword')">*Les
                                mots de passe ne correspondent pas </small>
                            <button (click)="reset()" type="submit" class="btn btn-block mt-4 w-100"
                                style="background-color: #51BAEC; color:white;">Changer mon mot de passe</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
