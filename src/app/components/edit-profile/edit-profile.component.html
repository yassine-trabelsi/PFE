<div class="container">
    <h1>Gérer Profil</h1>

    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="nom">Nom : </label>
            <input type="text" formControlName="nom" class="form-control" id="nom">
        </div>

        <div class="form-group">
            <label for="prenom">Prénom</label>
            <input type="text" formControlName="prenom" class="form-control" id="prenom">
        </div>

        <div class="form-group">
            <label for="matricule">Matricule</label>
            <input type="text" formControlName="matricule" class="form-control" id="matricule">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control" id="email">
        </div>

        <div class="form-group">
            <label for="motDePasse">Mot de passe</label>
            <input type="password" formControlName="motDePasse" class="form-control" id="motDePasse">
        </div>

        <div class="form-group">
            <label for="tel">Téléphone</label>
            <input type="text" formControlName="tel" class="form-control" id="tel">
        </div>
        <br>
        <div style="display: flex; justify-content: flex-start;">
            <button type=" submit" class="btn btn-primary" (click)="home()" style="margin-right: 5px;">Retour</button>
            <button type="submit" class="btn btn-primary">Enregistrer</button>
        </div>
    </form>
</div>
