<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">Login</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="Matricule" type="text" placeholder="Matricule">
                                </div>
                            </div>
                            <small class="text-danger"
                                *ngIf="loginForm.controls['Matricule'].dirty && loginForm.hasError('required','Matricule')">*Matricule
                                requis</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="MotDePasse" [type]="type" placeholder="MotDePasse">
                                    <span (click)="hideShowPass()"></span>
                                </div>
                            </div>
                            <small class="text-danger"
                                *ngIf="loginForm.controls['MotDePasse'].dirty && loginForm.hasError('required','MotDePasse')">*Mot
                                de passe
                                requis</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" class="font-weight-bold">Mot de passe oubli√©?</a>
                            </div>
                            <button (click)="onLogin()" type="submit"
                                class="btn btn-primary btn-block mt-4 w-100">Login</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
