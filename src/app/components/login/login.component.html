<div class="outer">
    <div class="container">
        <div class="row">
            <div class="offset-md-2 col-lg-5 col-md-7 offset-lg-4 offset-md-3">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-3 font-weight-bold">S’identifier</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="Matricule" type="text" placeholder="Matricule">
                                </div>
                            </div>
                            <small class="text-danger"
                                *ngIf="loginForm.controls['Matricule'].dirty && loginForm.hasError('required','Matricule')">*Matricule
                                requis</small>
                            <div class="form-group pt-3">
                                <div class="input-field">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="MotDePasse" [type]="type" placeholder="Mot de passe">
                                    <span (click)="hideShowPass()"></span>
                                </div>
                            </div>
                            <small class="text-danger"
                                *ngIf="loginForm.controls['MotDePasse'].dirty && loginForm.hasError('required','MotDePasse')">*Mot
                                de passe
                                requis</small>
                            <div class="form-inline fr mt-4">
                                <a id="forget" data-bs-toggle="modal" data-bs-target="#exampleModal"
                                    class="font-weight-bold">Mot de passe oublié ?</a>
                            </div>
                            <button (click)="onLogin()" type="submit" class="btn btn-block mt-4 w-100"
                                style="background-color: #51BAEC; color:white;">S’identifier</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="exampleModalLabel"> <span style="font-size: 25px; font-weight: 700">Mot de
                        passe oublié ?</span> <br>
                    <small>Réinitialisez votre mot de passe :</small>
                </p>

                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="form-group pt-3">
                    <div class="input-field"><span class="fa fa-user p-2"></span><input [(ngModel)]="resetPasswordEmail"
                            type="text" placeholder="E-mail">
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button id="closeBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fermer</button>
                <button type="button" (click)="confirmToSend()" class="btn"
                    style="background-color:#51BAEC;">Envoyer</button>
            </div>
        </div>
    </div>
</div>
